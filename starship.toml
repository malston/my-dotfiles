format = """
${custom.foundation}\
$all"""

add_newline = false

[line_break]
disabled = false

[aws]
symbol = "  "

[buf]
symbol = " "

[c]
symbol = " "

[cmd_duration]
min_time = 10000
format = '\[[⏱ $duration]($style)\]'

[custom.foundation]
description = "Foundation variable"
command = "echo -n ${FOUNDATION}"
when = """ test -n "${FOUNDATION}" """
shell = ["bash", "--noprofile", "--norc"]
symbol = "🪐 "
style = "bold green"
format = "[$symbol$output]($style) "

[conda]
symbol = " "

[dart]
symbol = " "

[directory]
read_only = " 󰌾"

[docker_context]
symbol = " "

[elixir]
symbol = " "

[elm]
symbol = " "

[env_var]
disabled = true
symbol = ' '
variable = 'FOUNDATION'
style = "bold green"
format = '[$symbol$env_value]($style)'

[fossil_branch]
symbol = " "

[gcloud]
disabled = true
format = 'on [$symbol$account (\($project\)) in (\($region\))]($style)'
[gcloud.region_aliases]
europe-west2 = "eu-w2"

[git_branch]
symbol = " "
truncation_length = 4
truncation_symbol = ''
format = '[$symbol$branch(:$remote_branch)]($style) '
# format = '\[[$symbol$branch]($style)\]'

[git_status]
format = '([\[$all_status$ahead_behind\]]($style))'

[golang]
symbol = " "

[guix_shell]
symbol = " "

[haskell]
symbol = " "

[haxe]
symbol = "⌘ "

[hg_branch]
